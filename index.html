<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <pre id="content" style="width: 100%; white-space: pre-wrap; word-break: break-word;"></pre>
  <script>
    function update () {
      document.getElementById('content').innerHTML = window.atob(window.location.hash.slice(1));
    }
    update();
    window.addEventListener('hashchange', update, false);
  </script>
</body>
</html>
